<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sahara is a free platform where people can connect all around and have fun.">

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>

</head>
<body id="body" style=" background-color: whitesmoke;  height: 100%;margin: 0;background-repeat: no-repeat;background-attachment: fixed;">
    <div id="Loginpage" style="display: none; border-radius: 30px; justify-content: center; margin-right: 32.03125vw;  border: thin solid rgb(223, 225, 228); margin-left: 32.03125vw; margin-top: 5.46875vw; width: 410px; height: 450px; background-color: white;">
        <h1 style="margin-left: 140px; margin-top: 40px; font-family: Arial, Helvetica, sans-serif; font-size: 45px;">Sahara</h1>
        <input id="loginusername" style="margin-top: 17px;" placeholder="Username" class="inputofsignup" type="username"><br>
        <input id="loginpassword" placeholder="Password" class="inputofsignup" type="password">
        <button id="login" class="darkshade" style="color: white;  margin-top: 5px; margin-left: 50px; outline: none; width: 315px; height: 50px; border-radius: 10px; border: none;">Log in</button>
        <br><br>
        <a class="hoverunderline" href="#">Forgot password?</a>
        <div class="orinmiddle"></div>
        <p id="catcherrorlog" style="font-size: 12px; text-align: center; color: red;"></p>
        <button id="gotosignin" class="darkshade" style="color: white; margin-top: 0px;  outline: none; width: 140px; margin-left: 140px; height: 50px; border-radius: 10px; border: none;">Sign Up</button>
    </div>
    <div id="Signinpage" style="display: none; border-radius: 30px; justify-content: center; margin-right: 32.03125vw; border: thin solid rgb(223, 225, 228); margin-left: 32.03125vw; margin-top: 4.46875vw; width: 410px; height: 500px; background-color: white;">
        <h1 style="margin-left: 140px; margin-top: 40px; font-family: Arial, Helvetica, sans-serif; font-size: 45px;">Sahara</h1>
        <input id="signupusername" placeholder="Username" class="inputofsignup" type="username"><br>
        <input id="signuppassword" placeholder="Password" class="inputofsignup" type="password">
        <input id="signupfirstname" placeholder="First Name" class="inputofsignup" type="text">
        <input id="signuplastname" placeholder="Last Name" class="inputofsignup" type="text">
        <button id="signup" class="darkshade" style="color: white;  margin-top: 10px; margin-left: 50px; outline: none; width: 315px; height: 50px; border-radius: 10px; border: none;">Sign up</button>
        <br><br>
        <a  id="gotologin" class="hoverunderline" href="#">Have an account?</a>
    </div>
    <div style="display: none;" id="Everythingelse">
        <div class="sidebar" style="z-index: 1;">
            <img class="button" src="Images/grey square.png" id="profilepicture" style="margin-top: 10px; margin-left: 30px; width: 200px; height: 200px; border-radius: 155px;" alt="profile">
            <p id="name"  style="display: block; text-align: center; color: #202124; font-family: Open Sans; font-size: 19px; line-height: 5px;"></p>
            <p id="username" style="display: block; text-align: center; color: #5F6368; font-family: Robotot; font-size: 17px;"></p>
            <div id="notes" class="sidebary" style="margin-top: 10px;"><img style="display: inline-block; width: 35px; height: 35px; vertical-align: middle; margin-left: 45px; align-items: center;" src="Images/note.png" alt="notes"><a class="sidebarz"  href="#">Notes</a></div>
            <div id="chat" class="sidebary"><img style="display: inline-block; width: 35px; height: 35px; vertical-align: middle; margin-left: 45px; align-items: center;" src="Images/chat.png" alt="chat"><a class="sidebarz" href="#">Chat</a></div>
            <div id="timer" class="sidebary"><img style="display: inline-block; width: 35px; height: 35px; vertical-align: middle; margin-left: 45px; align-items: center;" src="Images/timer.png" alt="timer"><a class="sidebarz" href="#">Timer</a></div>
            <div id="logout" class="sidebary"><img style="display: inline-block; width: 35px; height: 35px; vertical-align: middle; margin-left: 45px; align-items: center;" src="Images/Log out.png" alt="log out"> <a class="sidebarz" href="#">Log out</a></div>
        </div>
        <div class="circle" style="z-index: 1;" >
            <img class="spin" id="spin" src="Images/arrow.png" style=" margin-left: 10px; margin-top: 13px;" alt="spin">
        </div>
        <div id="timerstuff" style="display: none;">
            <div style="margin-left: 450px; background-color: white; border-radius: 14px; height: 300px; width: 550px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                <h1 id="timert" class="button" style="padding-top: 20px; text-align: center; display: none; margin-top: 200px; font-family: Arial, Helvetica, sans-serif; position: relative; font-size: 80px; line-height: 90px;  margin-top: 100px;">00:00</h1>
                <div id="inputtime">
                    <div id="eeed" style="position: relative; top: 20px; left: 0px; z-index: 2;">
                        <p  style="font-size: 30px; display: inline; margin-left: 80px; font-family: Roboto;">Hours</p><p style="font-size: 30px; display: inline; margin-left: 50px; font-family: Roboto;">Minutes</p><p style="font-size: 30px; display: inline; margin-left: 50px; font-family: Roboto;">Seconds</p>
                    </div>
                <div class="inputgh" id="edre">
                    <input id="inputtimehour" maxlength="2" placeholder="00" style="border: 1px solid black; margin-left: 50px; padding-left:10px; font-size: 40px; text-align: center; outline: none; width: 130px; border-radius: 14px;  margin-top: 40px; height: 70px">
                    <input id="inputtimeminute" maxlength="2" placeholder="00" style="border: 1px solid black;  padding-left:10px; font-size: 40px; text-align: center; outline: none; width: 130px; border-radius: 14px;  margin-top: 40px; height: 70px; margin-left: 5px;">
                    <input id="inputtimesecond" maxlength="2" placeholder="00" style="border: 1px solid black; margin-left: 5px; padding-left:10px; font-size: 40px; text-align: center; outline: none; width: 130px; border-radius: 14px;  margin-top: 40px; height: 70px">
                </div>
                <div id="timerbutton" style="margin-left: 60px; position: relative; margin-top: 30px; ">
                    <button class="ti" id="starttimer">Start</button> 
                    <button style="display: none;" class="ti" id="pausetimer">Pause</button> 

                    <button class="ti" id="canceltimer">Cancel</button></div>
                </div>
                </div>
            </div>
        <div id="notestuff" style="display: none; position: relative;">
            <button style="margin-left: 300px;" id="savememo"><img style=" width: 25px; height: 25px;" src="Images/save.png" alt=""></button>
            <button id="deletememo"><img style="width: 25px; height: 25px;" src="Images/delete.png" alt=""></button>
            <button id="boldmemo"><img style="width: 25px; height: 25px;" src="Images/bold.png" alt=""></button>
            <button id="italicmemo"><img style="width: 25px; height: 25px;" src="Images/italic.png" alt=""></button>
            <textarea id="notepad" style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; resize: none; position: relative; z-index: 0; left: 400px; top: 10px; border-radius: 14px; outline: none; padding-left: 7px; padding-top: 5px;" cols="80" rows="40"></textarea>
        </div><div id="all" >
            <div id="chatstuff" style="position: absolute; display: none; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); border: 1px solid rgb(223, 225, 228); position: relative; bottom: 100px;margin-bottom: 100px; width: 800px; height: 550px; margin-top: 50px; border-radius: 10px; background-color: white; margin-left: 390px;">
                <div id="chatgets" class="custom" style="display: inline-block;  overflow-x: hidden; background-color: whitesmoke; height: 550px; width: 300px; border-bottom-left-radius: 10px; border-top-left-radius: 10px;"></div>
                <div  style="width: 500px; height: 80px;  left:300px; bottom: 555px; position: relative; background-color: white; border-bottom: 1px solid rgb(119, 119, 119); display: none;  " id="chattop" ></div>
                <div id="chatiy" style=" display: none; width: 500px; height: 440px; position: relative; overflow-y: scroll; bottom: 555px;  left: 300px;"></div>
                <img id="add_chat" class="button" src="Images/create chat.png" style="z-index: 5; position: relative; bottom: 20px; right: 90px; width: 55px; height: 55px;" alt="add_chat">
                <div id="textarea" style=" cursor: text; border: 1px solid rgb(201, 201, 211); left: 305px;  border-radius: 14px; bottom: 616px; position: relative;  width: 450px;  display: none;">     
                    <img id="uploadimagei" style="cursor: pointer; width: 18px;  display: inline-block; height: 20px; position: relative; left: 10px; top: 3px;" src="Images/image.png" alt="image">
                    <input id="inputmessage" onkeypress="handleKeyPress(event)" style=" background-color: transparent; padding-left: 10px; border: none; display: inline-block;  outline: none;   width: 390px; height: 20px; line-height: 20px;" type="text"> 
                    <img id="emojipicker" style="cursor: pointer; width: 18px; height: 20px; position: relative; left: 0px; top: 3px;" src="Images/emoji.png" alt="emoji picker">
                </div>
                <img id="send"  style="cursor: pointer; width: 20px; height: 20px; position: relative; left: 760px; bottom: 640.2px; display: none;" src="Images/send.png" alt="send message">
            </div>
        </div>
        <input multiple accept="image/*" style="display: none;" type="file" id="uploadimagei">
        <div id="uploadimagep" style="z-index: 6; width: 1300px;height: 578px;background-color: rgba(0, 0, 0, 0.514);position: fixed;top: 0;display: none;justify-content: center;align-items: center;">
            <div id="uploadmodel" style="width: 500px; height: 350px; border-radius: 24px; background-color: white;">
                <div id="closeuploadimage" style="color: black; position: fixed; display: block;  margin-left: 460px;transform: rotate(45deg);font-weight: bold;font-size: 40px;cursor: pointer;">+</div>
                <h1 style="text-align: center; font-family: Roboto; margin-top: 30px; ">Drag a picture here</h1>
                <div id="droparea" class="upload" >
                    <img style="margin-top: 10px; " src="Images/upload.png" alt="upload image"><br>
                    <p id="uploadtext" style="margin-top: 10px;"></p>      
                </div>
            </div>
        </div>
        <div id="addchat"  style="z-index: 6; width: 1300px;height: 578px;background-color: rgba(0, 0, 0, 0.514);position: fixed;top: 0;display: none;justify-content: center;align-items: center;">
            <div id="uploadmodel" style="width: 500px; height: 350px; border-radius: 24px; background-color: white;">
                <div id="closeaddchat" style="color: black; position: fixed; display: block;  margin-left: 460px;transform: rotate(45deg);font-weight: bold;font-size: 40px;cursor: pointer;">+</div>
                <h1 style="text-align: center; font-family: Roboto; margin-top: 30px; ">Create A Chat</h1>
                <input id="namechat" placeholder="Enter a chat name" type="text" style="padding-left: 10px; line-height: 25px; width: 400px; border-radius: 5px; height: 30px; border: 1px solid black;  outline: none; margin-left: 50px;">
                <div id="getsfriend" class="custom" style="display: inline-block;  width: 500px; margin-top: 15px; overflow-y: scroll; height: 150px; overflow-x: none;"></div>
                <button id="createbutton" style="margin-left: 210px; position: relative; top: 3px; width: 90px; height: 50px; background-image: linear-gradient(rgb(255, 208, 0), orange); color: white; border-radius: 14px; border: none;">Create</button>
            </div>
        </div>
        </div>
    </div>
